<div class="jumbotron p-3">
  <form [formGroup]="form">
    <button type="reset" class="btn btn-warning" routerLink="/userManagement"><i class="mr-1 fa fa-angle-left"
        aria-hidden="true"></i> Back</button>
    <button type="submit" class="btn btn-primary float-right" (click)="submit()">Save User <i class="ml-1 fa fa-save"
        aria-hidden="true"></i></button>

    <div class="m-5">
      <div class="row">
        <div class="col-md">
          <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" name="username" formControlName="username" class="form-control" id="usernameInput"
              placeholder="Username" [class.is-invalid]="this.submitAttempted && this.form.get('username').invalid" required>
            <div class="invalid-feedback" role="alert">Username must be at least 4 characters long.</div>
          </div>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="email" name="email" formControlName="email" class="form-control" id="emailInput"
              placeholder="user@example.com" [class.is-invalid]="this.submitAttempted && this.form.get('email').invalid" required>
            <div class="invalid-feedback" role="alert">A valid email address is required.</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <div class="form-group">
            <label for="realnameInput">Employee Name</label>
            <input type="text" name="realname" formControlName="realname" class="form-control" id="realnameInput"
              placeholder="Full Name" [class.is-invalid]="this.submitAttempted && this.form.get('realname').invalid" required>
            <div class="invalid-feedback" role="alert">User's full name is required.</div>
          </div>
        </div>
        <div class="col-md">
          Permissions will go here
        </div>
      </div>
    </div>
  </form>

  <div *ngIf="this.password" role="alert" class="alert alert-success">
      <button type="reset" class="btn btn-warning p-3 m-3" routerLink="/userManagement"><i class="mr-1 fa fa-angle-left"
        aria-hidden="true"></i> Done</button> Success! Generated password: {{this.password}}
  </div>
</div>
