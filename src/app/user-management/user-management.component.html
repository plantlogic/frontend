<div class="container">
  <div class="row">
    <div class="col">
      <button type="button" class="float-right" mdbBtn color="primary" mdbWavesEffect>Add New User</button>
    </div>
  </div>
  <div class="jumbotron">
    <div class="row">
      <div class="col">
        <table mdbTable>
          <thead>
            <tr>
              <th scope="col">Username</th>
              <th scope="col">Real Name</th>
              <th scope="col">Email</th>
              <th scope="col">Options</th>
            </tr>
          </thead>
          <tbody>
            <tr mdbTableCol *ngFor="let p of users">
              <th scope="row">{{p.username}}</th>
              <td>{{p.realName}}</td>
              <td>{{p.email}}</td>
              <td>Options and stuff</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
