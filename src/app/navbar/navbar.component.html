<mdb-navbar SideClass="navbar navbar-expand-lg navbar-light amber lighten-1 mb-4">
  <mdb-navbar-brand>
      <a routerLink="/" class="navbar-brand">
        <img *ngIf="isLoggedIn()" src="/assets/images/logo.svg" height="30" class="mr-3">
        <span class="d-none d-md-inline-block"><b>{{titleService.getSiteTitle()}}</b> |</span> {{titleService.getPageTitle()}}
      </a>
  </mdb-navbar-brand>
  <links *ngIf="isLoggedIn()">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item p-2" routerLinkActive="active" routerLink="/dataView" *ngIf="hasRole(role.DATA_VIEW)">
            <a class="nav-link waves-light" data-toggle="collapse" data-target=".navbar-collapse.show"
               mdbWavesEffect>View Data</a>
        </li>
        <li class="nav-item p-2" routerLinkActive="active" routerLink="/userManagement" *ngIf="hasRole(role.USER_MANAGEMENT)">
            <a class="nav-link waves-light" data-toggle="collapse" data-target=".navbar-collapse.show"
               mdbWavesEffect>Users</a>
        </li>
        <li class="nav-item p-2" routerLinkActive="active" routerLink="/createCard" *ngIf="hasRole(role.DATA_ENTRY)">
          <a class="nav-link waves-light" data-toggle="collapse" data-target=".navbar-collapse.show"
             mdbWavesEffect>Create New Card</a>
        </li>
        <li class="nav-item dropdown p-2" dropdown>
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            <i class="fa fa-user-circle p-1"></i> Hi, {{this.getName()}}<span class="caret"></span></a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
              <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/changePassword">Change Password</a>
              <div class="divider dropdown-divider"></div>
              <a class="dropdown-item waves-light" (click)="logout()" mdbWavesEffect>Logout</a>
          </div>
        </li>
      </ul>
  </links>
</mdb-navbar>
