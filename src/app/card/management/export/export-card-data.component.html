<div class="jumbotron p-3">
  <div class="row">
    <div class="col-3">
      <label for="workDateInput" class="control-label">From Work Date</label>
      <ng2-flatpickr placeholder="Work Date" id="workFromDate"
                      [config]="flatpickrOptions">
      </ng2-flatpickr>
    </div>
    <div class="col-3">
      <label for="workDateInput" class="control-label">To Work Date</label>
      <ng2-flatpickr placeholder="Work Date" id="workToDate"
                      [config]="flatpickrOptions2">
      </ng2-flatpickr>
    </div>
    <form [formGroup]="myForm">
      <ng-multiselect-dropdown
          name="ranch"
          [placeholder]="'Select Ranch'"
          [data]="ranches"
          formControlName="ranch"
          [disabled]="disabled"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)">
      </ng-multiselect-dropdown>
      <ng-multiselect-dropdown
        name="city"
        [placeholder]="'Select Commodity'"
        [data]="cities"
        formControlName="city"
        [disabled]="disabled"
        [settings]="dropdownSettings"
        (onSelect)="onItemSelect($event)">
      </ng-multiselect-dropdown>
   </form>
</div>
