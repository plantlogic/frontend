<div class="jumbotron p-3">
  <h5 *ngIf="loading">Scanning all cards for ranch names and commodities... Should be done in a moment.</h5>
  <h5 *ngIf="generating">Generating the CSV... Should be done in a moment.</h5>
  <div class="row" *ngIf="!(loading || generating)">
    <div class="col-3">
      <label for="harvestFromDate" class="control-label">From Harvest Date</label>
      <input id="harvestFromDate" class="date" [ngModel]=" fromDate | date:'yyyy-MM-dd'" (ngModelChange)="fromDate = fixDate($event)" type="date"/>
    </div>
    <div class="col-3">
      <label for="harvestToDate" class="control-label">To Harvest Date</label>
      <input id="harvestToDate" class="date" [ngModel]=" toDate | date:'yyyy-MM-dd'" (ngModelChange)="toDate = fixDate($event)" type="date"/>
    </div>
    <div class="col-3 mt-4">
      <ng-multiselect-dropdown *ngIf="!loading"
          [placeholder]="'Select Ranch'"
          [data]="getCommon('ranches')"
          [(ngModel)]="selectedRanches"
          [settings]="multiselectSettings">
      </ng-multiselect-dropdown>
    </div>
    <div class="col-3 mt-4">
      <ng-multiselect-dropdown *ngIf="!loading"
        [placeholder]="'Select Commodities'"
        [data]="getCommon('commodities')"
        [(ngModel)]="selectedCommodities"
        [settings]="multiselectSettings">
      </ng-multiselect-dropdown>
    </div>
    <div class="col d-none d-md-inline-block mt-2">
      <button type="button" class="float-right" color="primary" name="addCard" (click)="generate()"
              mdbBtn floating="true" size="sm" mdbWavesEffect>Export All</button>
    </div>
    <div class="w-100"></div>
    <div class="col d-none d-md-inline-block mt-2">
      <button type="button" class="float-right" color="warning" (click)="generateAllApplied()"
              mdbBtn floating="true" size="sm" mdbWavesEffect>Export All Applied</button>
    </div>
    <div class="w-100"></div>
    <div class="col d-none d-md-inline-block mt-2">
      <button type="button" class="float-right" color="success" (click)="generateFertilizerApplied()"
              mdbBtn floating="true" size="sm" mdbWavesEffect>Export Fertilizer Applied</button>
    </div>
    <div class="w-100"></div>
    <div class="col d-none d-md-inline-block mt-2">
      <button type="button" class="float-right" color="danger"
              mdbBtn floating="true" size="sm" mdbWavesEffect>NEW TEST BUTTON</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-inline">
        <div class="form-group">
          <input type="checkbox" class="form-check" [(ngModel)]="includeUnharvested" id="includeUnharvested" />
        </div>
        <div class="form-group ml-2">
          <label for="includeUnharvested">Include Open Cards (Not Yet Harvested)</label>
        </div>
      </div>
    </div>
  </div>
</div>
