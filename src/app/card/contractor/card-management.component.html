<div class="jumbotron p-3">
  <div class="row">
    <div class="col d-none d-md-inline-block text-center">
      <button type="button"color="primary" name="cardCount" outline="true" disabled
              mdbBtn floating="true" size="sm">
        <span>Cards: </span>
        <b>{{cards.length}}</b>
      </button>
    </div>
  </div>

  <hr class="my-4">

  <form class="form-inline search-form">    
    <input class="form-control form-control-sm" type="search" name="ranchName" list="ranches" placeholder="Ranch Name" 
      aria-label="Ranch Name" [(ngModel)]="filterRanchName" mdbInput>
    <input class="form-control form-control-sm" type="search" name="lotNumber" placeholder="Lot Number" 
      aria-label="Lot Number" [(ngModel)]="filterLotNumber" mdbInput>
    <input class="form-control form-control-sm" type="search" name="commodity" list="commodities" placeholder="Commodity" 
      aria-label="Commodity" [(ngModel)]="filterCommodity" mdbInput>
    <button class="mr-1 mb-1" type="button" color="info" (click)="filterItems()"  mdbBtn size="sm">
      <i class="fas fa-search ml-1"></i>
    </button>
    <button class="mr-1 mb-1" type="button" color="danger" (click)="clearFilter()"  mdbBtn size="sm">
      <i class="fas fa-times m1-1"></i>
    </button>
  </form>  
  
  <hr class="my-4">

  <div class="col d-md-inline-block">
    <span style="float: left; vertical-align: middle;">
      <button type="button" color="success" (click)="updateCards()" class="mr-1 mb-1" mdbBtn floating="true" size="sm" style="display: inline-block; margin-right: 5px"
        [disabled]="!hasEditPermission()">
        Update All Cards
      </button>
      <button type="button" color="danger" (click)="resetCards()" class="mr-1 mb-1" mdbBtn floating="true" size="sm" style="display: inline-block;">
        Clear Changes
      </button>
    </span>
    <span style="float: right; vertical-align: middle;">
    Listings: &nbsp;
    <select class="form-control form-control-sm select-sm"  (ngModelChange)="updateNumPages($event)" [(ngModel)]="viewSize">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
    </span>
  </div>
  <div class="row">
      <div class="col">
        <h2 *ngIf="!cards">Loading data...</h2>
        <table mdbTable *ngIf="cards">
          <thead class="text-nowrap">
            <tr>
              <th class="small" [mdbTableSort]="cards" [sortBy]="'ranchName'" style="width:12%;max-width:12%;">
                <span>Ranch<span class="d-none d-md-inline-block"></span> <i class="fa fa-sort ml-1"></i></span>
              </th>
              <th class="small" [mdbTableSort]="cards" [sortBy]="'lotNumber'" style="width:12%;max-width:12%;">
                <span>Lot # <i class="fa fa-sort ml-1"></i></span>
              </th>
              <th class="small" [mdbTableSort]="cards" [sortBy]="'commodityString'" style="width:15%;max-width:15%;">
                <span>Commodities <i class="fa fa-sort ml-1"></i></span>
              </th>
              <th class="small" [mdbTableSort]="cards" [sortBy]="'wetDate.num'" style="width:15%;max-width:15%;">
                Wet Date <i class="fa fa-sort ml-1"></i>
              </th>
              <th class="small" [mdbTableSort]="cards" [sortBy]="'thinDate.num'" style="width:15%;max-width:15%;">
                Thin Date <i class="fa fa-sort ml-1"></i>
              </th>
              <th class="small" [mdbTableSort]="cards" [sortBy]="'hoeDate.num'" style="width:15%;max-width:15%;">
                Hoe Date <i class="fa fa-sort ml-1"></i>
              </th>
              <th class="small" [mdbTableSort]="cards" [sortBy]="'closed'" style="width:10%;max-width:10%;">
                State <i class="fa fa-sort ml-1"></i>
              </th>
              <th class="small" style="width:8%;max-width:8%;">Options</th>
            </tr>
          </thead>
          <tbody>
            <tr mdbTableCol *ngFor="let p of cards; let i = index" class="animated fadeIn" [style.animation-delay]="this.min((30*i), 1000)+ 'ms'">
              
              <ng-container *ngIf="showListing(i)">

                <td class="hover">{{p.ranchName}}<span class="hover-text">{{p.ranchName}}</span></td>
                <td class="hover">{{p.lotNumber}}<span class="hover-text">{{p.lotNumber}}</span></td>
                <td class="hover">{{p.commodityString}} <span class="hover-text">{{p.commodityString}}</span></td>
                <td>{{p.wetDate.val | date:'longDate'}}</td>
                <td>
                  <input class="date" [ngModel]="p.thinDate.val | date:'yyyy-MM-dd'" (ngModelChange)="p.thinDate.val = fixDate($event)" type="date" [disabled]="!hasEditPermission()"/>
                  <select class="form-control form-control-sm" [(ngModel)]="p.thinType" [disabled]="!p.thinDate.val || !hasEditPermission()">
                    <option *ngIf="!p.thinType" [value]="undefined" disabled selected>Select Thin Type</option>
                    <option *ngFor="let r of initWorkTypes()" [value]="r">{{r}}</option>
                  </select>
                </td>
                <td>
                  <input class="date" [ngModel]="p.hoeDate.val | date:'yyyy-MM-dd'" (ngModelChange)="p.hoeDate.val = fixDate($event)" type="date" [disabled]="!hasEditPermission()"/>
                  <select class="form-control form-control-sm" [(ngModel)]="p.hoeType" [disabled]="!p.hoeDate.val || !hasEditPermission()">
                    <option *ngIf="!p.hoeType" [value]="undefined" disabled selected>Select Hoe Type</option>
                    <option *ngFor="let r of initWorkTypes()" [value]="r">{{r}}</option>
                  </select>
                </td>
                <td>
                  <h5 *ngIf="p.closed">
                    <span class="badge badge-light">
                      Closed
                    </span>
                  </h5>
                  <h5 *ngIf="!p.closed">
                    <span class="badge badge-primary">
                      Open
                    </span>
                  </h5>
                </td>
                <td>
                  <button type="button" color="success" [routerLink]="['/contractor/o/', p.id]"
                          alt="View Card" class="mr-1 mb-1" mdbBtn floating="true" size="sm">
                    Open <i class="ml-1 fa fa-external-link-alt" aria-hidden="true"></i>
                  </button>
                </td>
              </ng-container>
            
            </tr>
          </tbody>
          <tfoot>
            <tr>
                <th scope="row" colspan="9">
                  <span class="page-btn" [ngClass]="{'selected': p == pageNum}" (click)="setPage(1)"><i class="fas fa-angle-double-left"></i></span>
                  <span class="page-btn" [ngClass]="{'selected': p == pageNum}" (click)="setPage(pageNum-1)"><i class="fas fa-angle-left"></i></span>
                  <span *ngFor="let p of pages"><span class="page-btn" [ngClass]="{'selected': p == pageNum}" (click)="setPage(p)">{{p}}</span></span>
                  <span class="page-btn" [ngClass]="{'selected': p == pageNum}" (click)="setPage(pageNum+1)"><i class="fas fa-angle-right"></i></span>
                  <span class="page-btn" [ngClass]="{'selected': p == pageNum}" (click)="setPage(numPages)"><i class="fas fa-angle-double-right"></i></span>
                </th>
            </tr>
           </tfoot>
        </table>
      </div>
    </div>
</div>
<datalist id="ranches">
  <option *ngFor="let r of getCommon('ranches')" [value]="r.value">
</datalist>
<datalist id="commodities">
  <option *ngFor="let r of getCommon('commodities')" [value]="r.value.key">
</datalist>
