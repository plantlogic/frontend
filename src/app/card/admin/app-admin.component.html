<h1>For Adding/Removing Common Data</h1>
<div class="jumbotron p-3">
  <div class="row">
    <div class="col-md">
    <h3>Ranch Data</h3>
      <table mdbTable hover="true" small="true">
          <thead class="orange white-text">
            <tr>
              <th *ngFor="let head of headElementsRanch" scope="col">{{head}} </th>
            </tr>
          </thead>
          <tbody>
            <tr mdbTableCol *ngFor="let ranch of ranchList">
              <td>{{ranch.name}}</td>
              <td>{{ranch.manager}}</td>
              <td><button type="button" class="btn btn-sm btn-danger">Remove</button></td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-success">Add Ranch</button>
      </div> <!--End of first col-->

      <div class="col-md">
      <h3>Chemical Data</h3>
      <table mdbTable hover="true" small="true">
          <thead class="orange white-text">
            <tr>
              <th *ngFor="let head of headElementsChem" scope="col">{{head}} </th>
            </tr>
          </thead>
          <tbody>
            <tr mdbTableCol *ngFor="let chem of chemicalList">
              <td>{{chem.name}}</td>
              <td><button type="button" class="btn btn-sm btn-danger">Remove</button></td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-success">Add Checmical</button>
      </div><!--End of first col-->
  </div> <!--End of first row-->

  <div class="row">
    <div class="col-md">
    <h3>Commodity & Variety Data</h3>
      <table mdbTable hover="true" small="true">
          <thead class="orange white-text">
            <tr>
              <th *ngFor="let head of headElementsComm" scope="col">{{head}} </th>
            </tr>
          </thead>
          <tbody>
            <tr mdbTableCol *ngFor="let comm of commodityList">
              <td>{{comm.seedLot}}</td>
              <td>{{comm.commodity}}</td>
              <td>{{comm.variety}}</td>
              <td><button type="button" class="btn btn-sm btn-danger">Remove</button></td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-success">Add Commodity</button>
    </div><!--End of first Col-->

    <div class="col-md">
        <h3>Fertilizer Data</h3>
        <table mdbTable hover="true" small="true">
            <thead class="orange white-text">
              <tr>
                <th *ngFor="let head of headElementsF" scope="col">{{head}} </th>
              </tr>
            </thead>
            <tbody>
              <tr mdbTableCol *ngFor="let f of fertilizerList">
                <td>{{f.name}}</td>
                <td><button type="button" class="btn btn-sm btn-danger">Remove</button></td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-success">Add Fertlizer</button>
        </div><!--End of second col-->
  </div><!--End of second Row-->
</div> <!--End of Jumbotron-->
