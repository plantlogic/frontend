<div class="jumbotron p-3">
  <div class="row">
    <!-- Desktop Search -->
    <div class="col d-none d-md-inline-block">
      <form class="form-inline">
        <input class="form-control mr-sm-2" name="filter" type="search" placeholder="Search" aria-label="Search"
               [(ngModel)]="filter" (keyup)="filterItems()" mdbInput>
      </form>
    </div>
    <!-- On Mobile -->
    <div class="col d-md-none">
      <button type="button"color="primary" name="cardCount" outline="true" disabled
              mdbBtn floating="true" size="lg">
        <span *ngIf="!filter">Cards: </span>
        <span *ngIf="filter">Results: </span>
        <b>{{cards.length}}</b>
      </button>
    </div>
    <!-- On Desktop -->
    <div class="col d-none d-md-inline-block text-center">
      <button type="button"color="primary" name="cardCount" outline="true" disabled
              mdbBtn floating="true" size="sm">
        <span *ngIf="!filter">Open Cards: </span>
        <span *ngIf="filter">Search Results: </span>
        <b>{{cards.length}}</b>
      </button>
    </div>
    <!-- On Mobile -->
    <div class="col d-md-none">
      <button type="button" class="float-right" color="primary" routerLink="/entry/create" name="addCard"
              mdbBtn floating="true" size="lg"><i class="fa fa-plus ml-1" aria-hidden="true"></i></button>
    </div>
    <!-- On Desktop -->
    <div class="col d-none d-md-inline-block">
      <button type="button" class="float-right" color="primary" routerLink="/entry/create" name="addCard"
              mdbBtn floating="true" size="sm" mdbWavesEffect>Add Card <i class="fa fa-plus ml-1" aria-hidden="true"></i></button>
    </div>
    <!-- Mobile Search -->
    <div class="col-lg d-md-none mt-4">
      <form class="form-inline">
        <input class="form-control mr-sm-2" name="filter" type="search" placeholder="Search" aria-label="Search"
               [(ngModel)]="filter" (keyup)="filterItems()" mdbInput>
      </form>
    </div>    
  </div>
  <hr class="my-4">
  <div class="col d-none d-md-inline-block">
    <span style="float: right; vertical-align: middle;">
    Listings: &nbsp;
    <select class="form-control form-control-sm select-sm"  (ngModelChange)="updateNumPages($event)" [(ngModel)]="viewSize">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
    </span>
  </div>
  <div class="col-lg d-md-none mt-4">
    <span style="float: right; vertical-align: middle;">
    Listings: &nbsp;
    <select class="form-control form-control-sm select-sm"  (ngModelChange)="updateNumPages($event)" [(ngModel)]="viewSize">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
  </span>
  </div>
  <div class="row">
      <div class="col">
        <h2 *ngIf="!cards">Loading data...</h2>
        <table mdbTable *ngIf="cards">
          <thead class="text-nowrap">
            <tr>
              <th class="small" [mdbTableSort]="cards" [sortBy]="'ranchName'" style="width:40%;max-width:40%;">
                <span>Ranch<span class="d-none d-md-inline-block"></span> <i class="fa fa-sort ml-1"></i></span>
              </th>
              <th class="small" [mdbTableSort]="cards" [sortBy]="'lotNumber'" style="width:40%;max-width:40%;">
                <span>Lot # <i class="fa fa-sort ml-1"></i></span>
              </th>
              <th class="small" style="width:15%;max-width:15%;">Options</th>
            </tr>
          </thead>
          <tbody>
            <tr mdbTableCol *ngFor="let p of cards; let i = index" class="animated fadeIn" [style.animation-delay]="this.min((30*i), 1000)+ 'ms'">
              <ng-container *ngIf="showListing(i)">              
              <td class="hover">{{p.ranchName}}<span class="hover-text">{{p.ranchName}}</span></td>
              <td class="hover">{{p.lotNumber}}<span class="hover-text">{{p.lotNumber}}</span></td>
              <td>
                <!-- On Mobile -->
                <div class="d-md-none">
                  <button type="button" color="success" [routerLink]="['/entry/o/', p.id]"
                          alt="Open Card" class="float-right" mdbBtn floating="true" size="lg">
                    <i class="ml-1 fa fa-external-link-alt" aria-hidden="true"></i>
                  </button>
                </div>
                <!-- On Desktop -->
                <div class="d-none d-md-inline-block">
                  <button type="button" color="success" [routerLink]="['/entry/o/', p.id]"
                          alt="Open Card" mdbBtn floating="true" size="sm">
                    Open <i class="ml-1 fa fa-external-link-alt" aria-hidden="true"></i>
                  </button>
                </div>
              </td>
            </ng-container>
            </tr>
          </tbody>
          <tfoot>
            <tr>
                <th scope="row" colspan="9">
                  <span class="page-btn" [ngClass]="{'selected': p == pageNum}" (click)="setPage(1)"><i class="fas fa-angle-double-left"></i></span>
                  <span class="page-btn" [ngClass]="{'selected': p == pageNum}" (click)="setPage(pageNum-1)"><i class="fas fa-angle-left"></i></span>
                  <span *ngFor="let p of pages"><span class="page-btn" [ngClass]="{'selected': p == pageNum}" (click)="setPage(p)">{{p}}</span></span>
                  <span class="page-btn" [ngClass]="{'selected': p == pageNum}" (click)="setPage(pageNum+1)"><i class="fas fa-angle-right"></i></span>
                  <span class="page-btn" [ngClass]="{'selected': p == pageNum}" (click)="setPage(numPages)"><i class="fas fa-angle-double-right"></i></span>
                </th>
            </tr>
           </tfoot>
        </table>
      </div>
    </div>
</div>
