<div class="jumbotron p-3">
  <div class="row">
    <div class="col-md my-3 text-right">
      <span>Work Date</span><br />
      <input class="date" [ngModel]="tractor.workDate | date:'yyyy-MM-dd'" (ngModelChange)="tractor.workDate = fixDate($event)" type="date"/>
      <div>
        <input class="form-control" type="text" [(ngModel)]="tractor.tractorNumber" placeholder="Enter Tractor Number">
      </div>
      <select class="form-control" [(ngModel)]="tractor.workDone" >
        <option *ngIf="!tractor.workDone" [value]="undefined" disabled selected>Select Tractor Work</option>
        <option *ngFor="let r of getCommon('tractorWork')" [value]="r.id">{{r.value}}</option>
      </select>
      <input class="form-control"  list="tractorOperators" [(ngModel)]="tractor.operator" placeholder="Enter Tractor Operator">
      <datalist id="tractorOperators">
        <option *ngFor="let r of getCommon('tractorOperators'); let i = index;" data-id="{{r.id}}" [value]="(i+1) + ' - ' + r.value">
      </datalist>
    </div>

    <div class="w-100 d-block d-md-none"><hr /></div>

    <div class="col-md my-3">
      <div class="mb-5 align-text-bottom">
        <span class="float-right">
          <button *ngIf="!tractor.chemical" type="button" color="primary" (click)="tractor.chemical = newChemical()"
                  mdbBtn floating="true" size="lg" mdbWavesEffect>
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
          <button *ngIf="tractor.chemical" type="button" color="warning" (click)="tractor.chemical = undefined"
                  mdbBtn floating="true" size="lg" mdbWavesEffect>
              <i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </span>
        <h5>Chemical</h5>
      </div>
      <div class="col-sm px-2 text-right" *ngIf="tractor.chemical">
        <div class="row px-2">
          <select class="form-control" [(ngModel)]="tractor.chemical.name">
            <option *ngIf="!tractor.chemical.name" [value]="undefined" disabled selected>Select Chemical</option>
            <option *ngFor="let r of getCommon('chemicals')" [value]="r.id">{{r.value}}</option>
          </select>
          <div class="form-inline">
            <div class="form-group">
              <input type="number" [(ngModel)]="tractor.chemical.rate" class="form-control" pattern="\d*"
                     placeholder="Rate" />
            </div>
            <div class="form-group">
              <select class="form-control" [(ngModel)]="tractor.chemical.unit" >
                <option *ngIf="!tractor.chemical.unit" [value]="undefined" disabled selected>Select Rate Unit</option>
                <option *ngFor="let r of getCommon('chemicalRateUnits')" [value]="r.id">{{r.value}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="w-100 d-block d-md-none"><hr /></div>

    <div class="col-md my-3">
      <div class="mb-5 align-text-bottom">
        <span class="float-right">
          <button *ngIf="!tractor.fertilizer" type="button" color="primary" (click)="tractor.fertilizer = newChemical()"
                  mdbBtn floating="true" size="lg" mdbWavesEffect>
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
          <button *ngIf="tractor.fertilizer" type="button" color="warning" (click)="tractor.fertilizer = undefined"
                  mdbBtn floating="true" size="lg" mdbWavesEffect>
              <i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </span>
        <h5>Fertilizer</h5>
      </div>
      <div class="col-sm px-2 text-right" *ngIf="tractor.fertilizer">
        <div class="row px-2">
          <select class="form-control" [(ngModel)]="tractor.fertilizer.name">
            <option *ngIf="!tractor.fertilizer.name" [value]="undefined" disabled selected>Select Fertilizer</option>
            <option *ngFor="let r of getCommon('fertilizers')" [value]="r.id">{{r.value}}</option>
          </select>
          <div class="form-inline">
            <div class="form-group">
              <input type="number" [(ngModel)]="tractor.fertilizer.rate" class="form-control" pattern="\d*"
                     placeholder="Rate" />
            </div>
            <div class="form-group">
              <select class="form-control" [(ngModel)]="tractor.fertilizer.unit" >
                <option *ngIf="!tractor.fertilizer.unit" [value]="undefined" disabled selected>Select Rate Unit</option>
                <option *ngFor="let r of getCommon('chemicalRateUnits')" [value]="r.id">{{r.value}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button  mdbBtn color="primary" class="mt-4" (click)="submit()">Save</button>
</div>
