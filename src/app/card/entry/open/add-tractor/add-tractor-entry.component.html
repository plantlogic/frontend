<div class="jumbotron p-3">
    <form [formGroup]="tractorEntryForm">
      <div class="row">
        <div class="col-md">
        <div class="form-group">
            <label for="workDateInput" class="browser-default control-label">Work Date</label>
            <ng2-flatpickr placeholder="Work Date" id="workDate" formControlName="workDate"
                           [config]="flatpickrOptions" id="workDateInput">
            </ng2-flatpickr>
            <div class="invalid-feedback" role="alert">Please enter date.</div>
        </div>
      </div>

      <div class="col-md">
      <div class="form-group">
        <label for="methodInput" class="control-label">Work Done</label>
        <br>
        <input type="text" class="form-control browser-default" formControlName="workDone" id="methodInput"
        [class.is-invalid]="this.submitAttempted && this.tractorEntryForm.get('workDone').invalid" required>
        <div class="invalid-feedback" role="alert">Please enter work done.</div>
      </div>
      </div>

      <div class="col-md">
      <div class="form-group">
          <label for="operatorInput" class="control-label">Operator</label><br>
          <input type="text" class="browser-default form-control" formControlName="operator" id="operatorInput"
          [class.is-invalid]="this.submitAttempted && this.tractorEntryForm.get('operator').invalid" required>
          <div class="invalid-feedback" role="alert">Please enter an operator.</div>
      </div>
      </div>

    </div> <!--End Required Section-->
    <hr>

    <div class="form-group">
      <label for="fertilizerName" class="control-label">Fertilizer</label>
      <select class="browser-default form-control" formControlName="fertilizerName" id="fertilizerInput"
      [class.is-invalid]="this.submitAttempted && this.tractorEntryForm.get('fertilizerName').invalid">
        <option [value]="undefined" disabled selected>Fertilizer</option>
        <option *ngFor="let f of common.getValues('fertilizers')">{{f}}</option>
      </select>
      <div class="invalid-feedback" role="alert">Please select a fertilizer.</div>
    </div>

    <div class="form-group">
      <label for="fertilizerRate" class="control-label">Rate</label>
      <input type="number" class="browser-default form-control" formControlName="fertilizerRate" id="fertilizerRateInput"
      [class.is-invalid]="this.submitAttempted && this.tractorEntryForm.get('fertilizerRate').invalid" pattern="\d+(\.\d+)?">
      <div class="invalid-feedback" role="alert">Please enter a valid amount.</div>
    </div>

    <div class="form-group">
      <label for="fertilizerUnit" class="control-label">Unit</label>
      <select class="browser-default form-control" formControlName="fertilizerUnit">
        <option default selected>Select</option>
        <option *ngFor="let r of rateUnits">{{r}}</option>
      </select>
    </div>
    <hr>

    <div class="form-group">
      <label for="chemicalName" class="control-label">Chemical</label>
      <select class="browser-default form-control" formControlName="chemicalName" id="chemInput"
      [class.is-invalid]="this.submitAttempted && this.tractorEntryForm.get('chemicalName').invalid">
        <option [value]="undefined" disabled selected>Chemical</option>
        <option *ngFor="let c of common.getValues('chemicals')">{{c}}</option>
      </select>
      <div class="invalid-feedback" role="alert">Please select a chemical.</div>
    </div>

    <div class="form-group">
     <label for="chemicalRate" class="control-label">Rate</label>
     <input type="number" class="browser-default form-control" formControlName="chemicalRate" id="chemicalrRateInput"
     [class.is-invalid]="this.submitAttempted && this.tractorEntryForm.get('chemicalRate').invalid" pattern="\d+(\.\d+)?">
     <div class="invalid-feedback" role="alert">Please enter a valid amount.</div>
    </div>

    <div class="form-group">
      <label for="chemicalUnit" class="control-label">Unit</label>
      <select class="browser-default form-control" formControlName="chemicalUnit">
        <option default selected>Select</option>
        <option *ngFor="let r of rateUnits">{{r}}</option>
      </select>
    </div>

      <button  mdbBtn color="primary" (click)="submit()">Add</button>
    </form>
</div>
