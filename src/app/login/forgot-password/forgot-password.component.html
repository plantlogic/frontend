<a (click)="fpModal.show()" class="text-primary">Forgot password?</a>

<div mdbModal #fpModal="mdbModal" class="modal fade text-left" tabindex="-1"
     role="dialog" aria-labelledby="fpModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="fpModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="fpModalLabel">Reset Password</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-secondary">
          Enter your username and a temporary password will be emailed to you.
        </div>

        <form [formGroup]="form">
          <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" name="username" formControlName="username" class="form-control"
                   id="usernameInput" placeholder="Enter username"
                   [class.is-invalid]="this.error">
            <div class="invalid-feedback" role="alert">{{this.error}}</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
                    (click)="fpModal.hide()">Close</button>
            <button type="submit" class="btn btn-danger" (click)="submit()">Reset Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
